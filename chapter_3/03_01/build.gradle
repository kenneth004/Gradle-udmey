plugins {
    id 'java'
    id 'application'
}

version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'com.linkedinlearning.calculator.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    TestImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    testRunTime 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
}

test{
    useJUnitPlatform()

    testLoggin{
        events 'started', 'skipped', 'failed'
    }
}